{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <div style="font-size: 150%; font-weight:bold; margin: 20px 0px 10px 70px; color: DarkGreen">
        Товары
    </div>
    <br>
    {% for item in items %}
    <div>
        <a href="{{ item.get_absolute_url }}" style="font-size: 120%; font-weight:bold; margin: 20px 0px 10px 70px; color: MidnightBlue">{{ item.name }}</a>
        <p style="font-size: 100%; font-weight:bold; margin: 20px 0px 10px 70px; color: DarkGreen">USD {{ item.price }}
    </div>
    <br>
    {% endfor %}
{% endblock %}
